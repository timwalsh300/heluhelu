{% extends "base_generic.html" %}

{% block content %}
  <h1>My Books</h1>
  <p>Here are all of the books in your collection...</p> 
    <table>
    {% for book in books %}
    <tr>
      <td><strong>{{ book.title }}</strong><br>Author: {{ book.author }}<br>Year: {{ book.year }}<br><a href="remove-book/{{ book.goodreads_id }}">Remove</a></td>
      <td><img src="{{ book.image }}" width="100px"></td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
